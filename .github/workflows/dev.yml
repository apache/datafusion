name: Dev
on: [push, pull_request]

jobs:
  lint:
    name: Lint C++, Python, R, Rust, Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          repository: apache/arrow
          submodules: true
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Setup Archery
        run: pip install -e dev/archery[lint]
      - name: Lint
        run: archery lint --rat

  rat:
    name: Release Audit Tool (RAT)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Audit licenses
        run: ./dev/release/run-rat.sh .

  prettier:
    name: Use prettier to check formatting of documents
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Prettier check
        run: |
          # if you encounter error, try rerun the command below with --write instead of --check
          # and commit the changes
          #
          # ignore subproject CHANGELOG.md because they are machine generated
          npx prettier@2.3.2 --write \
            '{datafusion,datafusion-examples,docs,python}/**/*.md' \
            '!{datafusion,python}/CHANGELOG.md' \
            README.md \
            CONTRIBUTING.md
          git diff --exit-code
