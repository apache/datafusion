name: Dev
on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  breaking-changes:
    name: Breaking Changes Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install GitHub CLI
        run: |
          if ! command -v gh &> /dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh
          fi

      - name: Run breaking changes detection
        shell: bash
        run: |
          chmod +x ./ci/scripts/detect-breaking-changes.sh
          ./ci/scripts/detect-breaking-changes.sh
        timeout-minutes: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload breaking changes report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: breaking-changes-report
          path: breaking-changes-report.md
          retention-days: 30

  license-header-check:
    runs-on: ubuntu-latest
    name: Check License Header
    steps:
      - uses: actions/checkout@v4
      - uses: korandoru/hawkeye@v6

  prettier:
    name: Use prettier to check formatting of documents
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Prettier check
        run: |
          # if you encounter error, rerun the command below and commit the changes
          #
          # ignore subproject CHANGELOG.md because they are machine generated
          npx prettier@2.7.1 --write \
            '{datafusion,datafusion-cli,datafusion-examples,dev,docs}/**/*.md' \
            '!datafusion/CHANGELOG.md' \
            README.md \
            CONTRIBUTING.md
          git diff --exit-code
