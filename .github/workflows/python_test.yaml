name: Python test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust toolchain
        run: |
          rustup toolchain install nightly-2021-09-07
          rustup default nightly-2021-09-07
          rustup component add rustfmt
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: /home/runner/.cargo
          key: cargo-maturin-cache-
      - name: Cache Rust dependencies
        uses: actions/cache@v2
        with:
          path: /home/runner/target
          key: target-maturin-cache-
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Create Virtualenv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r python/requirements-39.txt
      - name: Run Linters
        run: |
          source venv/bin/activate
          flake8 python
          black --line-length 79 --check python
      - name: Run tests
        run: |
          source venv/bin/activate
          cd python
          maturin develop
          pytest -v .
        env:
          CARGO_HOME: "/home/runner/.cargo"
          CARGO_TARGET_DIR: "/home/runner/target"
