name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust nightly
        run: rustup toolchain install nightly

      - name: Run rustfmt (nightly)
        run: cargo +nightly fmt --all -- --config format_code_in_doc_comments=true
