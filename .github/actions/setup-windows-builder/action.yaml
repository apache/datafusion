name: Prepare Rust Builder for Windows
description: 'Prepare Rust Build Environment for Windows'
inputs:
  rust-version:
    description: 'version of rust to install (e.g. stable)'
    required: true
    default: 'stable'
runs:
  using: "composite"
  steps:
    - name: Install protobuf compiler
      shell: bash
      run: |
        mkdir -p $HOME/d/protoc
        cd $HOME/d/protoc
        export PROTO_ZIP="protoc-21.4-win64.zip"
        curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v21.4/$PROTO_ZIP
        unzip $PROTO_ZIP
        export PATH=$PATH:$HOME/d/protoc/bin
        protoc.exe --version
    - name: Setup Rust toolchain
      shell: bash
      run: |
        # Avoid self update to avoid CI failures: https://github.com/apache/arrow-datafusion/issues/9653
        rustup toolchain install stable --no-self-update
        rustup default stable
        rustup component add rustfmt
    - name: Configure rust runtime env
      uses: ./.github/actions/setup-rust-runtime        
