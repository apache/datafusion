[package]
name = "datafusion-proto"
description = "Protobuf serialization of DataFusion logical plan expressions"
keywords = ["arrow", "query", "sql"]
version = { workspace = true }
edition = { workspace = true }
readme = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
rust-version = { workspace = true }

# Exclude proto files so crates.io consumers don't need protoc
exclude = ["*.proto"]

[lib]
name = "datafusion_proto"
path = "src/lib.rs"

[features]
default = []
json = ["pbjson", "serde", "serde_json"]

[dependencies]
arrow = { workspace = true }
chrono = { version = "0.4", default-features = false }
datafusion = { path = "../core", version = "25.0.0" }
datafusion-common = { path = "../common", version = "25.0.0" }
datafusion-expr = { path = "../expr", version = "25.0.0" }
object_store = { version = "0.6.0" }
pbjson = { version = "0.5", optional = true }
prost = "0.11.0"
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }

[dev-dependencies]
doc-comment = "0.3"
tokio = "1.18"
