[package]
name = "datafusion-proto"
description = "Protobuf serialization of DataFusion logical and physical plans"
keywords = ["arrow", "query", "sql"]
readme = "README.md"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
rust-version = "1.70"

# Exclude proto files so crates.io consumers don't need protoc
exclude = ["*.proto"]

[lib]
name = "datafusion_proto"
path = "src/lib.rs"

[features]
default = ["parquet"]
json = ["dep:pbjson", "dep:serde", "dep:serde_json"]
parquet = ["datafusion/parquet", "datafusion-common/parquet"]

[dependencies]
arrow = { workspace = true }
chrono = { workspace = true }
datafusion = { path = "../core", version = "35.0.0", default-features = false }
datafusion-common = { path = "../common", version = "35.0.0", default-features = false }
datafusion-execution = { workspace = true }
datafusion-expr = { workspace = true }
datafusion-physical-expr = { workspace = true }
datafusion-physical-plan = { workspace = true }
object_store = { workspace = true }
pbjson = { version = "0.6.0", optional = true }
prost = "0.12.0"
serde = { version = "1.0", optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
doc-comment = { workspace = true }
strum = { version = "0.25.0", features = ["derive"] }
tokio = "1.18"
