[package]
name = "datafusion-row"
description = "Row backed by raw bytes for DataFusion query engine"
version = "10.0.0"
homepage = "https://github.com/apache/arrow-datafusion"
repository = "https://github.com/apache/arrow-datafusion"
readme = "README.md"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
license = "Apache-2.0"
keywords = [ "arrow", "query", "sql" ]
edition = "2021"
rust-version = "1.59"

[lib]
name = "datafusion_row"
path = "src/lib.rs"

[features]
# Used to enable JIT code generation
jit = ["datafusion-jit"]

[dependencies]
arrow = { version = "19.0.0" }
datafusion-common = { path = "../common", version = "10.0.0" }
datafusion-jit = { path = "../jit", version = "10.0.0", optional = true }
paste = "^1.0"
rand = "0.8"
