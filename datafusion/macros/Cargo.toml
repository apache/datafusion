[package]
name = "datafusion-macros"
description = "Procedural macros for DataFusion query engine"
keywords = ["datafusion", "query", "sql"]
readme = "README.md"
version = { workspace = true }
edition = "2024"
homepage = { workspace = true }
repository = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
rust-version = { workspace = true }

[package.metadata.docs.rs]
all-features = true

# Note: add additional linter rules in lib.rs.
# Rust does not support workspace + new linter rules in subcrates yet
# https://github.com/rust-lang/cargo/issues/13157
[lints]
workspace = true

[lib]
name = "datafusion_macros"
# lib.rs to be re-added in the future
path = "src/user_doc.rs"
proc-macro = true

[dependencies]
datafusion-doc = { workspace = true }
quote = "1.0.41"
syn = { version = "2.0.108", features = ["full"] }
