[package]
name = "datafusion-optimizer"
description = "DataFusion Query Optimizer"
version = "15.0.0"
homepage = "https://github.com/apache/arrow-datafusion"
repository = "https://github.com/apache/arrow-datafusion"
readme = "README.md"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
license = "Apache-2.0"
keywords = [ "datafusion", "query", "optimizer" ]
edition = "2021"
rust-version = "1.62"

[lib]
name = "datafusion_optimizer"
path = "src/lib.rs"

[features]
default = ["unicode_expressions"]
unicode_expressions = []

[dependencies]
arrow = { version = "28.0.0", features = ["prettyprint"] }
async-trait = "0.1.41"
chrono = { version = "0.4.23", default-features = false }
datafusion-common = { path = "../common", version = "15.0.0" }
datafusion-expr = { path = "../expr", version = "15.0.0" }
datafusion-physical-expr = { path = "../physical-expr", version = "15.0.0" }
hashbrown = { version = "0.13", features = ["raw"] }
log = "^0.4"

[dev-dependencies]
ctor = "0.1.22"
datafusion-sql = { path = "../sql", version = "15.0.0" }
env_logger = "0.10.0"
