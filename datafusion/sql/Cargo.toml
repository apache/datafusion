[package]
name = "datafusion-sql"
description = "DataFusion SQL Query Planner"
version = "15.0.0"
homepage = "https://github.com/apache/arrow-datafusion"
repository = "https://github.com/apache/arrow-datafusion"
readme = "README.md"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
license = "Apache-2.0"
keywords = ["datafusion", "sql", "parser", "planner"]
edition = "2021"
rust-version = "1.62"

[lib]
name = "datafusion_sql"
path = "src/lib.rs"

[features]
default = ["unicode_expressions"]
unicode_expressions = []

[dependencies]
arrow-schema = "29.0.0"
datafusion-common = { path = "../common", version = "15.0.0" }
datafusion-expr = { path = "../expr", version = "15.0.0" }
log = "^0.4"
sqlparser = "0.28"
