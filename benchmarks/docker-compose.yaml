version: '2.2'
services:
  etcd:
    image: quay.io/coreos/etcd:v3.4.9
    command: "etcd -advertise-client-urls http://etcd:2379 -listen-client-urls http://0.0.0.0:2379"
  ballista-scheduler:
    image: ballista:0.7.0
    command: "/scheduler --config-backend etcd --etcd-urls etcd:2379 --bind-host 0.0.0.0 --bind-port 50050"
    environment:
      - RUST_LOG=ballista=debug
    volumes:
      - ./data:/data
    depends_on:
      - etcd
  ballista-executor:
    image: ballista:0.7.0
    command: "/executor --bind-host 0.0.0.0 --bind-port 50051 --scheduler-host ballista-scheduler"
    scale: 2
    environment:
      - RUST_LOG=info
    volumes:
      - ./data:/data
    depends_on:
      - ballista-scheduler
  ballista-client:
    image: ballista:0.7.0
    command: "/bin/sh" # do nothing
    environment:
      - RUST_LOG=info
    volumes:
      - ./data:/data
    depends_on:
      - ballista-scheduler
      - ballista-executor

